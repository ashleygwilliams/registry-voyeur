<!doctype html>
<html>
  <head>
    <title>npm registry-voyeur</title>
    <link rel="stylesheet" href="Skeleton-2.0.4/css/normalize.css" />
    <link rel="stylesheet" href="Skeleton-2.0.4/css/skeleton.css" />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="eyes.png" alt="eyes" />
        <img src="soon.png" alt="soon" />
        <img src="package.png" alt="package" />
        <img src="package.png" alt="package" />
        <img src="package.png" alt="package" />
      </header>
      <ul id="change">
      </ul>
    </div>
    <script   src="https://code.jquery.com/jquery-3.0.0.slim.min.js"   integrity="sha256-Rf4BadfyCtsvHmO89BUZcbYvNNvZvOT08ALfEzvCsD0="   crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('change', function(pkg){
        $('#change').append($('<li>').text(pkg.name + ", " + pkg.version + ": " + pkg.author));
      });
    </script>
  </body>
</html>
