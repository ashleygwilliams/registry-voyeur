<!doctype html>
<html>
  <head>
    <title>npm registry-voyeur</title>
  </head>
  <body>
    <div class="container">
      <h1>npm registry voyeur</h1>
      <ul id="change">
      </ul>
    </div>
    <script   src="https://code.jquery.com/jquery-3.0.0.slim.min.js"   integrity="sha256-Rf4BadfyCtsvHmO89BUZcbYvNNvZvOT08ALfEzvCsD0="   crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('change', function(pkg){
        $('#change').append($('<li>').text(pkg));
      });
    </script>
  </body>
</html>
